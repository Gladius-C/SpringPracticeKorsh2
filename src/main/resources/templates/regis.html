<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Регистрация </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body class="text-center" style="background-image: url('https://www.pixelstalk.net/wp-content/uploads/images3/Free_1920x1080_Space_Desktop_Wallpaper_HD_Download.jpg');">
<form th:action="@{/registration}" th:object="${user}" method="post">
  <div class="modal modal-sheet position-static d-block" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header border-bottom-0">
          <div class="alert alert-warning" role="alert"  th:if="${message}">
            Пользователь уже существует
          </div>

          <h1 class="modal-title fs-5">Регистрация</h1>
        </div>
        <div class="modal-body py-0">

          <label> Логин </label>
          <input class="form-control" placeholder="Логин пользователя" th:field="*{login}" type="text" id="login" name="login">
          <label> Пароль </label>
          <input class="form-control" placeholder="Пароль" type="text" th:field="*{password}" name="password">
          <label> Имя </label>
          <input class="form-control" placeholder="Имя пользователя" th:field="*{username}" type="text" name="username">
          </div>
        <div class="modal-footer flex-column border-top-0">
          <button class="w-100 mx-0 mb-2 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
        </div>

      </div>
    </div>
  </div>
</form>
</body>
</html>
